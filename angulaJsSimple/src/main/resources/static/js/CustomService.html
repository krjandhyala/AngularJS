<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>

<div ng-app="myCustomService"  ng-controller="myCustomCtrl"/>
<p>
My Converted HexaDecimal Number is :</p>
<h1>
{{hex}}

</h1>


</body>

<script>
var app=angular.module('myCustomService', []);
app.service('hexafy', function(){
	this.myFunction=function(x){
		return x.toString(16);
	}
})
app.controller('myCustomCtrl', function($scope, hexafy){
	$scope.hex=hexafy.myFunction(255);
});


</script>
</html>
