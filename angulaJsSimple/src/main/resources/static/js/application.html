<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
span.highlight{
background-color:yellow;
}
</style>

</head>
<body>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"
		type="text/javascript"></script>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

	<div ng-app="ShoppingCartApplication" ng-controller="shoppingCartController" >
		
		<ul>
		<li ng-repeat="x in products">{{x}}
		<span ng-click="removeItem($index)">x</span>
		</li>
		</ul>
		<!-- the below ng-model tag is a place holder to hold the items added to the text f -->
		<input ng-model="addMe"> 
		<button ng-click ="addItem()">Add</button>
		<p><span class="highlight"> {{errorText}} </span> </p>
</div>
</body>

<script>

var application=angular.module("ShoppingCartApplication",  []);
	
	application.controller('shoppingCartController', function($scope)
			{
		$scope.products=["Milk", "Coffee Powder","Vegetables", "Fruits"];
		
		$scope.addItem=function()
		{
			$scope.errorText="";
			if(!$scope.addMe){
				return;
			}
			
			if($scope.products.indexOf($scope.addMe) == -1){
			
			
			$scope.products.push($scope.addMe);
		}
			else{
				$scope.errorText="The Item is already in your Shopping Cart";
			 }
			
			}
		$scope.removeItem=function(x)
		{
			$scope.errorText = "";
			$scope.products.splice(x,1);
		}
		
		
	});

</script>

</html>
